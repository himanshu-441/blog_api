<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>blog application</h2>
    {% if data %}
        {% for i in data %}

        <h1> {{i.title}} </h1>
        <h2> {{i.body}} </h2>

        {% if comments%}
        <h3> comments</h3>
        
            {% for comment in comments %}

                {% if comment.post == i.id %}

                <h2> {{comment.body}} </h2>

                {% endif%}


            {%endfor%}

        {% endif %}


    
        {%endfor%}

    {% endif %}
</body>
</html>
